<!DOCTYPE html>
<html>
<head>
  <title> Job Scrapper </title>
  <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet"></link>
</head>
<body>
  <header>
    <h1>Job Scrapper</h1>
    <h3>Find remote jobs!</h3>
  </header>
  <main>
    <form action="/search">
      <h4>Search by term:</h4>
      <input type="text" id="term" name="term" placeholder="i.e python" required>
      <button type="submit">Find my job</button>
    </form>
  </main>
</body>
</html>
