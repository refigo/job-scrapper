<!DOCTYPE html>
<html>
<head>
  <title> Job Scrapper </title>
  <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet"></link>
</head>
<body>
  <header>
    <h1>Job Scrapper</h1>
    <h3>{{count}} {{word}} jobs found.</h3>
    <h5><a href="/export?word={{word}}">Export to CSV</a></h5>
    <h6><a href="/">‚Üê Go back</a></h6>
  </header>
  <main>
    {% for job in jobs %}
    <div>
      <h3>{{job.title}}</h3>
      <h4>{{job.company}}</h4>
      <h4><a href="{{job.link}}" target="_blank">Apply</a></h4>
      <hr>
    </div>
    {% endfor %}
  </main>
</body>
</html>
